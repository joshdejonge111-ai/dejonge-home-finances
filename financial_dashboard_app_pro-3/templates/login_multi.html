<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign In</title>
<link rel="stylesheet" href="/static/app.css">
</head><body>
<div class="wrap">
  <div class="nav"><div class="brand"><div class="dot"></div> FinDash</div></div>
  <div class="card" style="max-width:420px; margin:22px auto;">
    <h2>Welcome back</h2>
    <form method="post">
      <label>Email</label><input name="email" type="email" required>
      <label>Password</label><input name="password" type="password" required>
      <button class="primary" type="submit" style="width:100%; margin-top:12px;">Sign In</button>
      <div class="muted" style="margin-top:10px;">{{ error or "" }}</div>
      <div class="muted" style="margin-top:10px;">No account? <a href="/register">Create one</a></div>
    </form>
  </div>
</div></body></html>
