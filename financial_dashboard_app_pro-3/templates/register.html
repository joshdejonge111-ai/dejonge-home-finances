<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Create Account</title>
<link rel="stylesheet" href="/static/app.css">
</head><body>
<div class="wrap">
  <div class="nav"><div class="brand"><div class="dot"></div> FinDash</div></div>
  <div class="card" style="max-width:460px; margin:22px auto;">
    <h2>Create your account</h2>
    <form method="post">
      <label>Email</label><input name="email" type="email" required>
      <label>Password</label><input name="password" type="password" required>
      <button class="primary" type="submit" style="width:100%; margin-top:12px;">Create Account</button>
      <div class="muted" style="margin-top:10px;">Already have one? <a href="/login">Sign in</a></div>
      <div class="muted" style="margin-top:10px;">Use a strong password. You can add your partner as a separate user.</div>
    </form>
  </div>
</div></body></html>
